<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <textarea class="input" readonly rows>0</textarea>
        <div class="calcButton">
            <button class="one number style" value="1">1</button>
            <button class="two number style" value="2">2</button>
            <button class="three number style" value="3">3</button>
            <button class="plus number style">+</button>
        </div>
        <div class="calcButton">
            <button class="four number style">4</button>
            <button class="five number style">5</button>
            <button class="six number style">6</button>
            <button class="minus number style">-</button>
        </div>
        <div class="calcButton">
            <button class="seven number style">7</button>
            <button class="eight number style">8</button>
            <button class="nine number style">9</button>
            <button class="multiply number style">*</button>
        </div>
        <div class="calcButton">
            <button class="zero number style">0</button>
            <button class="cleare number style" value="C">C</button>
            <button class="resul number style">=</button>
            <button class="division number style">/</button>
        </div>
        <div class="calcButton">
            <button class="bracketOne number style">(</button>
            <button class="bracketTwo number style">)</button>
        </div>

    </div>
    
</body>
</html>
